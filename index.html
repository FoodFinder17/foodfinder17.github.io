<html>
    <head>
        <title>Food Finder</title>
        <style>
            #map{
                height:400px; 
                width:100%;
            }
        </style>
    </head>
    <body>
        <div id="map" ></div>
        <script>
            function initMap() {
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 4,
                    center: {lat:34.0522, lng:-118.2437},
                });

                const marker = new google.maps.Marker({
                    position: {lat:34.0522, lng:-118.2437},
                    map: map,
                });
            }
            window.initMap = initMap;
        </script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb65OTLt7Y4SNBm4UCnbEpX38Znb77Slc&callback=initMap"></script>
    </body>
</html>
